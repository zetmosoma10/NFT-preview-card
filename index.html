<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__header">
          <img class="card__image" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card__content">
          <h1>Equilibrium #3429</h1>
          <p class="card__content-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__content-time">
            <span class="card__content-icon-container">
              <img
                class="card__content-ico"
                src="images/icon-ethereum.svg"
                alt=""
              />
              <span class="card__content-ico-name">0.041 ETH</span>
            </span>
            <span class="card__content-time-frame">
              <img src="images/icon-clock.svg" alt="" />
              <span class="card__content-time-days">3 days left</span>
            </span>
          </div>
          <div class="card__content-profile">
            <img
              class="card__content-profile-img"
              src="images/image-avatar.png"
              alt=""
            />
            <p class="card__content-profile-text">
              Creation of
              <span class="card__content-profile-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
